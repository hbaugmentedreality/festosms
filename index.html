<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>HB Technologies - AR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <!-- <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>-->

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <!--<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>-->

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <!--<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>-->

    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head>


  
  <body>
    <div id="card">
   
      <model-viewer
        src="assets/Models/ELGS-BS.glb"
        ios-src="assets/Models/ELGS-BS.usdz"
        alt="ELGS-BS"
        ar-modes="scene-viewer webxr quick-look"
        shadow-intensity="1"
        camera-controls
        autoplay
        auto-rotate
        exposure="1"
        ar
      >

     
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
       
        <div id="ar-prompt">
          <img src="assets/images/hand.png" />
        </div>
     
      </model-viewer>

      <div>
        <section class="attribution">
          <span>
            <h1>SMS</h1>
            <span>By
              <a
                href="https://www.facebook.com/HBAugmentedReality"
                target="_blank"
                >(c) HB Augmented Reality</a>
              <img src="assets/images/HB_Logo_final_v2.png">
                   
            </span>
          </span>
          <a
            class="cc"
            href="https://www.festo.com"
            target="_blank"
          >
            <img
              src="assets/images/LogoFesto.png"
            />
          </a>
        </section>
      </div>
 
      <div class="slider">
        <div class="slides">
          <button
            class="slide selected"
            onclick="switchSrc(this, 'ELGS-BS')"
            style="background-image: url('assets/images/ELGS-BS.png');"
          ></button
          ><button
            class="slide"
            onclick="switchSrc(this, 'ELGS-TB')"
            style="background-image: url('assets/images/ELGS-TB.png');"
          ></button
          ><button
            class="slide"
            onclick="switchSrc(this, 'ERMS')"
            style="background-image: url('assets/images/ERMS.png');"
          ></button
          ><button
            class="slide"
            onclick="switchSrc(this, 'EPCS')"
            style="background-image: url('assets/images/EPCS-BS.png');"
          ></button
          ><button
            class="slide"
            onclick="switchSrc(this, 'ELGE')"
            style="background-image: url('assets/images/ELGE-TB.png');"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'EGSS')"
            style="background-image: url('assets/images/EGSS-BS.png');"
          ></button>
        </div>
      </div>
    </div>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");
    
      window.switchSrc = (element, name) => {
        const base = "assets/Models/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.iosSrc = base + ".usdz"
        modelViewer.alt = name;
        
        const slides = document.querySelectorAll(".slide");
        slides.forEach(element => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };

      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", ev => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
    </script>
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
  </body>
</html>
